<!DOCTYPE html>
<html lang="en">
<head>
    <title>DNP 3.0 Analyzer</title>
</head>
<body>
	<header class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DNP 3.0 Analyzer</a>
        </div>
        <div class="collapse navbar-collapse">
            <form id="datagramForm" class="navbar-form" role="form" action="/" method="GET">
                <div class="input-group">
                    <input type="text" id="datagram" name="datagram" class="form-control" placeholder="Type / paste the datagram" value="" autofocus required />
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="Analizar" />
                    </span>
                </div>
            </form>
        </div>
	</header>

    <div class="page-header">
        <h1>DNP 3.0 Analyzer <small>Welcome! Enter the amazing world of DNP 3.0 protocol</small></h1>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>

    <section>
        <div class="well">
            <div class="panel panel-info" id="datagramResult" style="display: none">
                <div class="panel-heading">
                    <h3 class="panel-title">Datagram Analysis</h3>
                </div>
                <div class="panel-body" id="datagramResultData">
                </div>
            </div>

            <div class="panel panel-primary" id="datagramHistory">
                <div class="panel-heading">
                    <h3 class="panel-title">Datagram History</h3>
                </div>
                <div class="panel-body">
                    <ul id="datagramList">
                     </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="clearfix">&nbsp;</div>

	<footer class="navbar-fixed-bottom">
		<a href="mailto:ivangaravito@gmail.com?subject=dnpAnalizer">Ivan Garavito Garcia</a> &copy; 2013 - <span id="version">Version: Development</span>
	</footer>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <link href='/css/dnp.css' rel='stylesheet' type='text/css' />
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/core.js"></script>
<body>
</html>
